<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Neural Networks</title>
</head>

<body>
	<div>
	    <p><b>Neural Network Demo - XOR Gate</b></p>
	    <img src="http://www.learningelectronics.net/images/04116.png">
	    <canvas id="myChart" width="400" height="150"></canvas>
	    <canvas id="raw" width="400" height="150"></canvas>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
	
	<script src="js/test.js"></script>
	<script type="text/javascript">

	window.onload = function(){
		var perf = script();
		var ctx = document.getElementById("myChart").getContext('2d');
		var raw = document.getElementById("raw").getContext('2d');
		var myChart = new Chart(ctx, {
		    type: 'line',
		    data: {
		        labels: perf.labels,
		        datasets: [{
		        	lineTension: 0,
		            label: '# performance',
		            data: perf.data,
		    		fill: false,
		    		borderColor: "#c45850",
		        }]
		    },
		    options: {
		    	title: {
		    		display: true,
		    		text: "Neural Network Percentage Perforamce"
		    	},
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero:true
		                },
	                    scaleLabel: {
							display: true,
							labelString: '% Performance'
						}		                
		            }],
		            xAxes: [{
	                    ticks : {
	                        max : 30,    
	                        min : 0
	                    },
	                    scaleLabel: {
							display: true,
							labelString: 'Iteration'
						}
		            }]
		        }
		    }});
		var raw = new Chart(raw, {
		    type: 'line',
		    data: {
		        labels: perf.labels,
		        datasets: [
			        {
			        	lineTension: 0,
			            label: '# [0 0]',
			            data: perf.raw.a,
			    		fill: false,
			    		borderColor: "#3e95cd",
			        },{
			        	lineTension: 0,
			            label: '# [0 1]',
			            data: perf.raw.b,
			    		fill: false,
			    		borderColor: "#8e5ea2",
			        },{
			        	lineTension: 0,
			            label: '# [1 0]',
			            data: perf.raw.c,
			    		fill: false,
			    		borderColor: "#3cba9f",
			        },{
			        	lineTension: 0,
			            label: '# [1 1]',
			            data: perf.raw.d,
			    		fill: false,
			    		borderColor: "#e8c3b9",
			        }
		        ]
		    },
		    options: {
		    	title: {
		    		display: true,
		    		text: "Neural Network Raw Perforamce"
		    	},
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero:true
		                },
	                    scaleLabel: {
							display: true,
							labelString: 'Raw Output'
						}
		            }],
		            xAxes: [{
	                    ticks : {
	                        max : 30,    
	                        min : 0
	                    },
	                    scaleLabel: {
							display: true,
							labelString: 'Iteration'
						}	                    
		            }]
		        }
		    }
		});
	}
	</script>
</body>
</html>
